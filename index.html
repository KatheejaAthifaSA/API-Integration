<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container d-flex flex-column justify-content-center align-items-center">
    <div class="card p-4 shadow-lg weather-box">
      <h1 class="text-center mb-4"><i class="fas fa-cloud-sun"></i> Weather Finder</h1>
      <input type="text" id="city" class="form-control mb-3" placeholder="Enter City Name">
      <button onclick="fetchWeather()" class="btn btn-primary w-100"><i class="fas fa-search"></i> Search Weather</button>
      <div id="result" class="mt-4"></div>
    </div>
    <footer class="mt-4 text-muted">Developed by [Your Name] | CODTECH Internship</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
